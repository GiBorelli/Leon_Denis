<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="LeonDenisIcone.png">
        <link rel="stylesheet" href="style-cadastro.css">
        <title>Questionário Leon Denis</title>
    </head>
    <body>
        <header>
            <img src="LeonDenisIcone.png" height="80px" width="180px"></img>
            <h2>Questionário Socio-Econômico</h2>
        </header>
        <section class="cadastro">
            <form method="post" action="" name="cadastro-form">
                <div>
                    <label for="Data de Chegada">Data de Chegada na Instituição: </label>
                    <input type="date" id="datachegada" name="Data de Chegada" style="width:125px" required>
                </div>
                <div>
                    <label for="Nome">Nome Completo: </label>
                    <input type="text" id="nome" name="Nome" placeholder="Nome Sobrenome" required>
                </div>
                <div>
                    <label for="Telefone">Telefone: </label>
                    <input type="number" id="telefone" name="Telefone" placeholder="DDD01234567" min="0" max="100000000000" required>
                </div>
                <div>
                    <label for="CPF">CPF: </label>
                    <input type="number" id="cpf" name="CPF" placeholder="01234567890" min="0" max="100000000000" required>
                </div>
                <div>
                    <label for="Data de Nascimento">Data de Nascimento: </label>
                    <input type="date" id="datanasc" name="Data de Nascimento" style="width:125px" required>
                </div>
                <div>
                    <label for="Idade">Idade: </label>
                    <input type="number" id="idade" name="Idade" placeholder="01" min="0" max="120" required>
                </div>
                <div>
                    <label for="Cidade">Cidade: </label>
                    <input type="text" id="cidade" name="Cidade" placeholder="Cidade" required>
                </div>
                <div>
                    <label for="UF">UF: </label>
                    <input type="text" id="uf" name="UF" value="RS" required>
                </div>
                <div>
                    <tr>Fumante: </tr>
                    <input type="radio" id="fumante" name="Fumante" value="Sim" required>
                    <label for="fumante">Sim</label>
                    <input type="radio" id="Nfumante" name="Fumante" value="Não" required checked>
                    <label for="Nfumante">Não</label>
                </div>
                <div>
                    <label for="Renda Familiar">Renda Bruta Total da Família: </label>
                    <input type="text" id="renda" name="Renda Familiar" placeholder="0123 ou 0 salário mínimo" required>
                </div>
                <div>
                    <label for="Motivo Acolhimento">Motivo para Acolhimento: </label>
                    <textarea id="motAcolhimento" name="Motivo Acolhimento" placeholder="Motivo para Acolhimento">-</textarea>
                </div>
                <div>
                    <label for="Nome do Paciente">Nome Completo do Paciente: </label>
                    <input type="text" id="nomepac" name="Nome do Paciente" placeholder="Nome Sobrenome" required>
                </div>
                <div>
                    <label for="Vinculo Familiar">Vínculo de patentesco com o paciente: </label>
                    <input type="text" id="vinculo" name="Vinculo Familiar" placeholder="(filho, esposa, amigo, etc)" required>
                </div>
                <div>
                    <tr>Tem Cadastro Único: </tr>
                    <input type="radio" id="comCadunico" name="Cadastro Único" value="Sim" required checked>
                    <label for="comCadunico">Sim</label>
                    <input type="radio" id="semCadunico" name="Cadastro Único" value="Não" required>
                    <label for="semCadunico">Não</label>
                </div>
                <div>
                    <label for="Auxílio">Você ou alguém que reside com você recebe algum auxílio do governo? (Auxílio Doença, BPC,
                        Auxílio Brasil, etc). Se sim, qual? </label>
                    <textarea id="auxilio" name="Auxílio" placeholder="Não / Sim, ...">-</textarea>
                </div>
                <div>
                    <label for="Escolaridade">Seu grau de escolaridade: </label>
                    <select id="escolaridade" name="Escolaridade" style="width:215px;height:28px;" required>
                        <option value="Analfabeto">Analfabeto</option>
                        <option value="Ensino Fundamental Incompleto">Fundamental Incompleto</option>
                        <option value="Ensino Fundamental Completo">Fundamental Completo</option>
                        <option value="Ensino Médio Incompleto">Médio Incompleto</option>
                        <option value="Ensino Médio Completo" selected>Médio Completo</option>
                        <option value="Ensino Superior Incompleto">Superior Incompleto</option>
                        <option value="Ensino Superior Completo">Superior Completo</option>
                        <option value="Curso Técnico Incompleto">Técnico Incompleto</option>
                        <option value="Curso Técnico Completo">Técnico Completo</option>
                    </select>
                </div>
                <div>
                    <label for="Trabalho">Você trabalha atualmente? Em quê?</label>
                    <textarea id="trabalho" name="Trabalho" placeholder="Não / Sim, ...">-</textarea>
                </div>
                <div>
                    <tr>Ciente das Normas de Convivência da Casa: </tr>
                    <input type="radio" id="Snormas" name="Normas de Convivência" value="Sim" required checked>
                    <label for="Snormas">Sim</label>
                    <input type="radio" id="Nnormas" name="Normas de Convivência" value="Não" required>
                    <label for="Nnormas">Não</label>
                </div>
                <div>
                    <tr>Autoriza o direito de imagem para divulgação da Instituição em campanhas e eventos; e uso de
                        número de telefone afim de comunicação (grupo do WhatsApp): </tr>
                    <input type="radio" id="Sautorizacao" name="Autorizações" value="Sim" required checked>
                    <label for="Sautorizacao">Sim</label>
                    <input type="radio" id="Nautorizacao" name="Autorizações" value="Não" required>
                    <label for="Nautorizacao">Não</label>
                </div>
                <div>
                    <p>Ass. Entrevistador: </p>
                    <hr>
                    <p>Ass. Entrevistado: </p>
                    <hr><br>
                </div>
                <input type="submit" id="salvar" value="SALVAR">
            </form>
        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="confirmacao.js"></script>
    </body>
</html>
